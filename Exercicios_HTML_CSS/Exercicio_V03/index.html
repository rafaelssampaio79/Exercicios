<!--3) Trabalhando com meta tags e título
Você precisa otimizar a seção <head> da página HTML existente.
Adicione uma meta tag para definir a codificação de caracteres como UTF-8 e altere o título da página para algo mais descritivo e apropriado para o conteúdo do site.-->
<html>
    <head>
        <title>Exec 3 - Trabalhando com meta tags e título</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Exercício 3</h1>
        <p> Você precisa otimizar a seção < head > da página HTML existente. Adicione uma meta tag para definir a codificação de caracteres como UTF-8 e altere o título da página para algo mais descritivo e apropriado para o conteúdo do site.</p>
    </body>
</html>
